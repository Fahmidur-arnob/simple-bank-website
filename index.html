<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAH Bank</title>

    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header section  -->
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="dont-bold text-violet-700">Personal Bank.</span></h1>
    </header>
    <!-- header section end  -->
    <main>
        <section class="bg-slate-400 w-9/12 mx-auto mt-12 p-8 rounded-lg border-4 border-indigo-500/100">
            <h3 class="text-4xl text-indigo-800 mb-4 font-semibold">
                Please Login
            </h3>

            <div>
                <input class="p-2 mb-6 block w-9/12 rounded-lg" type="email" name="" id="email-id" placeholder="Enter Your Email...">

                <input class="p-2 mb-6 block w-9/12 rounded-lg" type="password" name="" id="pass-id" placeholder="Enter Your Password...">

                <!-- button of the form -->
                <button id="form-btn" class="p-2 m-4 bg-rose-600 rounded-lg w-24 border border-amber-800 text-lg text-white text-semibold text-slate-800 hover:bg-violet-700 hover:text-white">
                    Submit
                </button>
            </div>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>
</html>
